<ngb-carousel *ngIf="images" class="carousel">
    <ng-template ngbSlide *ngFor="let item of images">
      <div class="">
        <img class="carousel-slide" [src]="item.image" alt="Random first slide" />
      </div>
      <div class="carousel-caption">
        <h3>Titulo Slide</h3>
        <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
      </div>
    </ng-template>
</ngb-carousel>
