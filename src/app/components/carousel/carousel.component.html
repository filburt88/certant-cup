<ngb-carousel
  *ngIf="images"
  class="carousel"
  [showNavigationIndicators]="false"
>
  <ng-template ngbSlide *ngFor="let slide of images">
    <div class="">
      <img
        class="carousel-slide"
        [src]="slide.image"
        alt="Random first slide"
      />
    </div>
    <div class="carousel-caption">
      <h3>{{ slide?.caption }}</h3>
      <div>{{ slide?.text }}</div>
    </div>
  </ng-template>
</ngb-carousel>
