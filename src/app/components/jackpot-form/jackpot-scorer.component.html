<form [formGroup]="form">
  <div class="jackpot-form__scorer-container">
    <div class="jackpot-form__scorer-container-image-container">
      <img
        class="jackpot-form__scorer-container-image"
        src="../../../assets/images/scorer.png"
        alt="Goleador del mundial"
      />
    </div>
    <div class="jackpot-form__title">Selecciona al goleador</div>
    <div class="jackpot-form__scorer-inputs-container">
      <mat-form-field appearance="fill">
        <mat-label>Pa√≠s</mat-label>
        <mat-select>
          <mat-option
            *ngFor="let team of teams"
            [value]="team.id"
            (blur)="getPlayers(team.id)"
            >{{ team.nombre }}</mat-option
          >
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Jugador</mat-label>
        <mat-select formControlName="idJugador">
          <mat-option *ngFor="let player of players" [value]="player.id">{{
            player.nombre
          }}</mat-option>
        </mat-select>
      </mat-form-field>
      <div class="jackpot-form__scorer-inputs-button-container">
        <button
          class="jackpot-form__scorer-inputs-button"
          (click)="betScorer()"
          [disabled]="isValid()"
          mat-raised-button
        >
          Apostar
        </button>
      </div>
    </div>
  </div>
</form>
