<section class="mat-elevation-z8" tabindex="0">
  <table mat-table [dataSource]="ranking">
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th class="table__header-title" mat-header-cell *matHeaderCellDef>
        Pos.
      </th>
      <td mat-cell *matCellDef="let player">{{ player.posicion }}</td>
    </ng-container>

    <!-- Flag Column -->
    <ng-container matColumnDef="flag">
      <th class="table__header-title" mat-header-cell *matHeaderCellDef>
        Nac.
      </th>
      <td mat-cell *matCellDef="let player">
        <img class="top-scorer__flag" onerror="src='../../../assets/images/fallback.png'" [src]="player.bandera" alt="Seleccion del jugador" />
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th class="table__header-title" mat-header-cell *matHeaderCellDef>
        Nombre
      </th>
      <td mat-cell *matCellDef="let player">{{ player.nombre }}</td>
    </ng-container>

    <!-- LastName Column -->
    <ng-container matColumnDef="lastName">
      <th class="table__header-title" mat-header-cell *matHeaderCellDef>
        Apellido
      </th>
      <td mat-cell *matCellDef="let player">{{ player.apellido }}</td>
    </ng-container>

    <!-- Goals Column -->
    <ng-container matColumnDef="goals">
      <th class="table__header-title" mat-header-cell *matHeaderCellDef>
        Goles
      </th>
      <td mat-cell *matCellDef="let player">{{ player.goles }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</section>
