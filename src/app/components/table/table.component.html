<section class="mat-elevation-z8" tabindex="0">
  <table mat-table [dataSource]="ranking">
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th class="table__header-title" mat-header-cell *matHeaderCellDef>
        Posici√≥n
      </th>
      <td mat-cell *matCellDef="let user">{{ user.posicion }}</td>
      <td class="table__footer-cell" mat-footer-cell *matFooterCellDef>
        {{ myRanking.posicion }}
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th class="table__header-title" mat-header-cell *matHeaderCellDef>
        Nombre
      </th>
      <td mat-cell *matCellDef="let user">{{ user.nombre }}</td>
      <td class="table__footer-cell" mat-footer-cell *matFooterCellDef>
        {{ myRanking.nombre }}
      </td>
    </ng-container>

    <!-- LastName Column -->
    <ng-container matColumnDef="lastName">
      <th class="table__header-title" mat-header-cell *matHeaderCellDef>
        Apellido
      </th>
      <td mat-cell *matCellDef="let user">{{ user.apellido }}</td>
      <td class="table__footer-cell" mat-footer-cell *matFooterCellDef>
        {{ myRanking.apellido }}
      </td>
    </ng-container>

    <!-- points Column -->
    <ng-container matColumnDef="points">
      <th class="table__header-title" mat-header-cell *matHeaderCellDef>
        Puntos
      </th>
      <td mat-cell *matCellDef="let user">{{ user.puntos }}</td>
      <td class="table__footer-cell" mat-footer-cell *matFooterCellDef>
        {{ myRanking.puntos }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
  </table>
</section>
